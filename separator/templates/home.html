{% extends "layout.html" %}
{% block content %}
    	<form method="POST" enctype="multipart/form-data">
		
		{{ form.csrf_token }}

		<div class="form-group">
			{{ form.audio.label() }}
			{{ form.audio(class="form-control-file") }}
		</div>

		<div class="form-checked">
			{% for subfield in form.stems %}
			    {{ subfield }}
			    {{ subfield.label }}<br>
			{% endfor %}
		</div>

		<div class="form-group">
			{{ form.submit(class="btn btn-outline-info") }}
		</div>

	</form>
{% endblock content %}
