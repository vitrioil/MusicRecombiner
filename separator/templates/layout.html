<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% if title %}
		<title>Music Recombiner - {{ title }}</title>
	{% else %}
		<title>Music Recombiner</title>
	{% endif %}

	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>
	<header class="site-header"></header>

	<nav class="navbar has-background-link">
		<div class="navbar-item jty-ctr has-text-centered has-text-justified is-capitalized is-size-3">
			<a href="/" class="has-background-link has-text-black">Music Recombiner</a>
		</div>
	</nav>

	<main role="main" class="columns is-vcentered has-background-link">
		{% if form and form.errors %}
			{{ form.errors }}
		{% endif %}

		{% block content %}{% endblock %}

	</main>

</body>

</html>

<!-- Wavesurfer -->
<script src="https://unpkg.com/wavesurfer.js"></script>

<!-- Wavesurfer plugins -->
<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
<script src="//unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js" type="text/javascript"></script>

<!-- Bulma font awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<!-- Custom JS -->
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
