{% extends "layout.html" %}
{% block content %}

	{% for name in names %}
		<div class="label label-primary">{{name}}</div>
		<div id={{"waveform-"~name}} class="waveform" name={{name}} dir={{dir}}></div>
		<div id={{"wave-timeline-"~name}}></div>

		<div class="controls">
		    <button id={{"button-"~name}} class="btn btn-primary">
			<i class="glyphicon glyphicon-play"></i>
			Play
			/
			<i class="glyphicon glyphicon-pause"></i>
			Pause
		    </button>
		</div>

		<div class="col-sm-3">
			<input id={{"slider-"~name}} data-action="zoom" type="range" min="1" max="200" value="0" style="width: 100%"/>
		</div>

		<form role="form" id={{"form-"~name}} class="augment-form">

			<div class="form-group">
			    <label for="start">Start</label>
			    <input class="form-control" id="start" name="start" />
			</div>

			<div class="form-group">
			    <label for="end">End</label>
			    <input class="form-control" id="end" name="end" />
			</div>


			<div class="form-checked">
				{% for aug in form.augment %}
					{{ aug }}
					{{ aug.label }}
				{% endfor %}
			</div>

                	<button type="submit" class="btn btn-success btn-block">Save</button>


		</form>

	{% endfor %}
	    <button id="play-all" class="btn btn-primary">
		<i class="glyphicon glyphicon-play"></i>
		Play All
		/
		<i class="glyphicon glyphicon-pause"></i>
		Pause All
	    </button>
	    <button id="stop-all" class="btn btn-primary">
		<i class="glyphicon glyphicon-stop"></i>
		Stop All
	    </button>

{% endblock content %}
